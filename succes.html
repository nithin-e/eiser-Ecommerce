<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Cancel Order Modal</title>
<style>
  /* Basic CSS for modal */
  .modal {
    display: none;
    position: fixed;
    z-index: 1000;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background-color: rgba(0, 0, 0, 0.5);
    justify-content: center;
    align-items: center;
  }
  .modal-content {
    background-color: #fefefe;
    padding: 20px;
    border-radius: 8px;
    max-width: 400px;
    text-align: center;
  }
  .modal input {
    width: 100%;
    padding: 10px;
    margin-bottom: 10px;
    box-sizing: border-box;
  }
  .modal button {
    padding: 10px 20px;
    margin: 5px;
    cursor: pointer;
  }
</style>
</head>
<body>

<!-- Modal -->
<div id="cancelOrderModal" class="modal">
  <div class="modal-content">
    <h2>Cancel Order</h2>
    <p>Please provide a reason for cancelling:</p>
    <input type="text" id="cancelReason" placeholder="Reason...">
    <br><br>
    <button onclick="cancelOrder()">Ok</button>
    <button onclick="closeModal()">Cancel</button>
  </div>
</div>

<script>
  const modal = document.getElementById('cancelOrderModal');

  function openModal() {
    modal.style.display = 'flex'; // Display the modal
  }

  function closeModal() {
    modal.style.display = 'none'; // Hide the modal
  }

  function cancelOrder() {
    const reason = document.getElementById('cancelReason').value;
    // Perform cancel order logic here (e.g., send reason to server, update UI)
    console.log('Order cancelled with reason:', reason);
    closeModal(); // Close the modal after processing
  }

  // Example function to trigger modal (replace with your actual trigger logic)
  function triggerCancelOrderModal() {
    openModal();
  }

  // Example of triggering the modal (you can replace this with your actual logic)
  triggerCancelOrderModal();
</script>

</body>
</html>
