<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order Details</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f0f0f0;
        }
        .container {
            background-color: white;
            border-radius: 8px;
            padding: 20px;
            max-width: 800px;
            margin: 0 auto;
        }
        .breadcrumb {
            color: #777;
            margin-bottom: 10px;
        }
        .order-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }
        .order-id {
            font-size: 24px;
            font-weight: bold;
        }
        .buttons {
            display: flex;
            gap: 10px;
        }
        .btn {
            padding: 8px 16px;
            border-radius: 4px;
            text-decoration: none;
        }
        .btn-secondary {
            background-color: #f0f0f0;
            color: #333;
        }
        .btn-primary {
            background-color: #007bff;
            color: white;
        }
        .order-info {
            display: flex;
            justify-content: space-between;
            margin-bottom: 20px;
        }
        .estimated-delivery {
            color: #28a745;
        }
        .product {
            display: flex;
            align-items: center;
            margin-bottom: 20px;
        }
        .product-image {
            width: 80px;
            height: 80px;
            background-color: #f0f0f0;
            margin-right: 20px;
        }
        .product-details {
            flex-grow: 1;
        }
        .product-name {
            font-weight: bold;
        }
        .product-specs {
            color: #777;
            font-size: 14px;
        }
        .product-price {
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="breadcrumb">Home > Orders > ID 334902461</div>
        <div class="order-header">
            <div class="order-id">Order ID: 334902461</div>
            <div class="buttons">
                <a href="#" class="btn btn-secondary">Invoice</a>
                <a href="#" class="btn btn-primary">Track order</a>
            </div>
        </div>
        <div class="order-info">
            <div>Order date: Feb 16, 2022</div>
            <div class="estimated-delivery">Estimated delivery: May 14, 2022</div>
        </div>
        <div class="product">
            <div class="product-image"></div>
            <div class="product-details">
                <div class="product-name">MacBook Pro 14"</div>
                <div class="product-specs">Space Gray • 32GB • 1 TB</div>
            </div>
            <div class="product-price">$2599.00</div>
        </div>
        <div class="product">
            <div class="product-image"></div>
            <div class="product-details">
                <div class="product-name">iPad Pro 12.9"</div>
                <div class="product-specs">Space Gray • 2TB • Cellular</div>
            </div>
            <div class="product-price">$2399.00</div>
        </div>
        <div class="product">
            <div class="product-image"></div>
            <div class="product-details">
                <div class="product-name">AirPods Max</div>
                <div class="product-specs">Space Gray</div>
            </div>
            <div class="product-price">$549.00</div>
        </div>
    </div>
</body>
</html>
